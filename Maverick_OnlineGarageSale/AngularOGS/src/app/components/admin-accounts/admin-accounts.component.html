<table class="table">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody *ngFor="let account of accounts">
    <tr>
      <td>{{account.username}}</td>
      <td>{{account.firstName}}</td>
      <td>{{account.lastName}}</td>
      <td>Buttons</td>
    </tr>
  </tbody>
</table>
