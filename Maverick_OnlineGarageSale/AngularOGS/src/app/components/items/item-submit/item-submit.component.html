<div class="d-flex justify-content-center my-3">
  <div class="col-sm-12 col-md-6">
    <div class="card rounded bg-light">
      <div class="card-body">
        <h3 class="text-warning text-center mb-3">Have an item you want to sell?</h3>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="col-xs-12 col-xl-6">
    <div class="card rounded bg-light">
      <div class="card-body">

<!-- 
        <form role="form" accept-charset="UTF-8" action="../InsertReimbursement" method="POST" class="text-muted" enctype="multipart/form-data"> -->
          <form role="form" accept-charset="UTF-8" (ngSubmit)="submitItem()">


          <!-- Name field -->
          <div class="form-group">
            <label for="nameItem">Name of the item you want to sell:</label>
            <input type="text" class="form-control" name="eventDate" id="eventDate" required [(ngModel)]="subItem.itemName">
          </div>
          <!-- End of name field -->

          <!-- Price field -->
          <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" min="0" class="form-control" name="price" id="price" required [(ngModel)]="subItem.price">
            </div>
          </div>
          <!-- End of Price field -->

          <!-- Description field -->
          <div class="form-group mb-3">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" class="form-control" [(ngModel)]="subItem.description"></textarea>
          </div>
          <!-- End of description field -->




          <div class="form-group">
            <label for="upload">Upload picture</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" name="upload" id="upload" (change)="onFileSelected($event)">
              <label class="custom-file-label" for="upload">Choose file</label>
            </div>
          </div>


          <button class="btn btn-outline-warning btn-block" type="submit" >Sell it!</button>
        </form>
      </div>
    </div>
  </div>
</div>
