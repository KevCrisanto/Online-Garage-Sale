<div class="d-flex justify-content-center my-3">
  <div class="col-xl-7 col-lg-8 col-md-10 col-12">
    <div class="card rounded bg-light">
      <div class="card-body">
        <h3 class="text-warning text-center mb-3">Have an item you want to sell?</h3>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="col-xl-7 col-lg-8 col-md-10 col-12">
    <div class="card rounded bg-light">
      <div class="card-body">

        <!-- 
        <form role="form" accept-charset="UTF-8" action="../InsertReimbursement" method="POST" class="text-muted" enctype="multipart/form-data"> -->
        <form #itemForm="ngForm" role="form" accept-charset="UTF-8" (ngSubmit)="submitItem()">


          <!-- Name field -->
          <div class="form-group">
            <label for="nameItem">Name of the item you want to sell:</label>
            <input type="text" class="form-control" name="eventDate" id="eventDate" required [(ngModel)]="subItem.itemName" #itemName="ngModel">
            <span class="text-danger" *ngIf="!itemName.valid && itemName.touched">Please enter the name of the item you want to sell!</span>
          </div>
          <!-- End of name field -->

          <!-- Category field -->
          <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" class="form-control" name="asdf" id="asdf" required [(ngModel)]="subItem.itemCategory" #itemCategory="ngModel">
            <span class="text-danger" *ngIf="!itemCategory.valid && itemCategory.touched">Please enter the category of the item you want to sell!</span>
          </div>
          <!-- End of category field -->

          <!-- Price field -->
          <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" min="0" class="form-control" name="price" id="price" required [(ngModel)]="subItem.price" #itemPrice="ngModel">
              <span class="text-danger" *ngIf="!itemPrice.valid && itemPrice.touched">Please enter a valid price!</span>
            </div>
          </div>
          <!-- End of Price field -->

          <!-- Description field -->
          <div class="form-group mb-3">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" class="form-control" required [(ngModel)]="subItem.description" #itemDescription="ngModel"></textarea>
            <span class="text-danger" *ngIf="!itemDescription.valid && itemDescription.touched">You need a description of the item you are selling!</span>
          </div>
          <!-- End of description field -->



          <!-- File upload -->
          <div class="form-group">
            <label for="upload">Upload picture</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" name="upload" id="upload" (change)="fileChangeEvent($event)">
              <label class="custom-file-label" for="upload">Choose file</label>
              <div class="mb-5">
                <app-image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="4 / 3" [resizeToWidth]="400"
                  format="jpeg" (imageCroppedFile)="imageCroppedFile($event)" (imageLoaded)="imageLoaded()" (loadImageFailed)="imageLoadFailed()"
                  style="max-height: 33vh" [style.display]="cropperReady ? null : 'none'"></app-image-cropper>
              </div>
            </div>
          </div>
          <!-- End of file upload -->


          <button style="margin-top: 120px" class="btn btn-outline-warning btn-block" type="submit" [disabled]="!itemForm.valid">Sell it!</button>
        </form>
      </div>
    </div>
  </div>
</div>
