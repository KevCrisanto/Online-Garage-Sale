<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <!-- <img class="rounded img-fluid" src="{{item.images[0]}}" alt="yellow car"> -->
      <img class="rounded img-fluid" src="https://s3.us-east-2.amazonaws.com/ogs-bucket/{{item.itemFile.filekey}}" alt="{{item.itemName}}">
    </div>
    <div class="col-9">
      <div>
        <div class="row pr-3">
          <div class="pl-4 mx-auto">
            <h2>
              <a routerLink='/item-detail'>{{item.itemName}}</a>
            </h2>
          </div>
          <div>
            <fa-icon icon="trash-alt" class="text-danger fa-lg" *ngIf="displayDelete()" (click)="deleteItem(item.itemId)"></fa-icon>
          </div>
        </div>
      </div>
      <div>
        <p>{{item.description}}</p>
      </div>
      <div class="float-left justify-content-center align-items-center">
        <div class="row justify-content-center align-items-center h-100">
          <fa-icon icon="money-bill-alt" class="text-warning fa-2x col-3"></fa-icon>
          <span class="col-9 price"> ${{item.price}}</span>
        </div>
      </div>
    </div>
  </div>
  <hr>
</div>
