<div>
  <form>
    <div class="form-group row">
      <label for="staticusername" class="col-sm-2 col-form-label">username</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticusername" value={{account.username}}>
      </div>
    </div>
    <div class="form-group row">
      <label for="staticPass" class="col-sm-2 col-form-label">password</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticPass" value="********">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticfname" class="col-sm-2 col-form-label">first name</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticfname" value={{account.firstName}}>
      </div>
    </div>
    <div class="form-group row">
      <label for="staticlname" class="col-sm-2 col-form-label">lastname</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticlname" value={{account.lastName}}>
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">email</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticlname" value={{account.email}}>
      </div>
    </div>

  </form>
</div>
